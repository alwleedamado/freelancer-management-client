<div class="d-flex">
    <button pButton class="p-button p-button-outlined p-button-primary" *ngIf="viewEvent.observers.length > 0" (click)="viewEvent.emit()">View</button>
    <button pButton class="p-button btn-lightd p-button-primary" *ngIf="editEvent.observers.length > 0" (click)="editEvent.emit()">Edit</button>
    <button pButton class="btn btn-light p-button-danger" *ngIf="deleteEvent.observers.length > 0" (click)="deleteEvent.emit()">Delete</button>
</div>
