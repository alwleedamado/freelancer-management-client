<app-card [title]="title" [hideGoBackBtn]="true">
	<app-list-toolbar createBtnLabel="Add Member" (create)="add()"></app-list-toolbar>
	<div class="table-responsive">

		<p-table [rows]="(dataSource.items$|async).length"
		[paginator]="false"
			[value]="dataSource.items$|async" [tableStyle]="{'min-width': '60rem', 'width': '100%'}">
			<ng-template pTemplate="header">
				<tr>
					<th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon>
					</th>
					<th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
					</th>
					<th pSortableColumn="role">Speciality Type <p-sortIcon field="name"></p-sortIcon></th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-item>
				<tr>
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.specialityType}}</td>
					<td>
						<app-table-actions (view)="viewEntity(item.id)"></app-table-actions>
					</td>
				</tr>
			</ng-template>
			<ng-template pTemplate="summary">
			</ng-template>

		</p-table>
		<!-- <app-table-paginator [pageState]="dataSource.pageState$|async" [loading]="dataSource.loading$|async"
			(pagenate)="pagenatorChange($event)">
		</app-table-paginator> -->
	</div>
</app-card>
<p-toast></p-toast>
