<div class="mb-2">
    <div [ngClass]="labelClass" class="font-medium text-gray-600 mb-1 hover:text-blue-600">
        {{label}}
    </div>

    <div [ngClass]="valueClass" *ngIf="value" class="font-bold text-gray-800">
        {{value}}
    </div>
    <div>
        <ng-content></ng-content>
    </div>
</div>
